name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: ğŸ—ï¸ Build
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_URL: https://forensic-link-api.azurewebsites.net/api/v1

      - name: ğŸ“‹ Copy staticwebapp.config.json to dist
        run: cp frontend/staticwebapp.config.json frontend/dist/

      - name: ğŸš€ Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./frontend/dist"
          output_location: ""
          skip_app_build: true
